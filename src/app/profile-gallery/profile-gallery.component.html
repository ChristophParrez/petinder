<div class="container-fluid">
  <div class="row">
    <div id="gallery" class="col-md-9">
      <div class="gallery">
        <div class="gallery-pet fader" *ngFor="let pet of pets" (click)="selectPet(pet)">
          <img class="profile-picture" [src]="'https://pettinder.herokuapp.com/'+ pet.image">
          <div class="overlay">
            <div class="overlay-text">{{pet.name}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="gallery-detail">
        <section id="petProfile" class="tiny-dialog fader">
          <h3>Name of Pet</h3>
          <p>Profile text of Pet</p>
        </section>
      </div>
    </div>
  </div>
</div>
